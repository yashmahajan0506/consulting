<!-- templates/profile_view.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card text-center p-4 shadow-lg">
      <img src="{{ u.profile_image.url }}" class="rounded-circle mx-auto" style="width: 150px; height: 150px;">
      <h3 class="mt-3">{{ u.full_name }}</h3>
      <p>Email: {{ u.user.email }}</p>
      <p>Phone: {{ u.phone }}</p>
      <p>Bio: {{ u.bio }}</p>
      <a href="{% url 'edit_profile' %}" class="btn btn-warning mt-3">Edit Profile</a>
      <a href="{% url 'index' %}">Home</a>
      <a href="{% url 'logout' %}">Logout</a>

    </div>
  </div>
</body>
</html>
