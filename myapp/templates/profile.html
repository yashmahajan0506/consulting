{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f2f2f2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .profile-card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin: 40px auto;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #007bff;
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 600;
    }

    .btn-primary {
      width: 100%;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h2 {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="profile-card">
      <div class="header">
        <h2>User Profile</h2>
        <img src="{{ u.profile_image.url }}" alt="Profile Image" class="profile-img">
      </div>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" name="full_name" class="form-control" value="{{ u.full_name }}">
        </div>

        <div class="mb-3">
          <label class="form-label">Email (read-only)</label>
          <input type="email" class="form-control" value="{{ u.email }}" readonly>
        </div>

        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="text" name="phone" class="form-control" value="{{ u.phone }}">
        </div>

        <div class="mb-3">
          <label class="form-label">Bio</label>
          <textarea name="bio" rows="4" class="form-control">{{ u.bio }}</textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Update Profile Image</label>
          <input type="file" name="profile_image" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>

</body>
</html>
