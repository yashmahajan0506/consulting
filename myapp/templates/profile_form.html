<!-- templates/profile_form.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* your style remains same */
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-card">
      <div class="header">
        <h2>User Profile</h2>
        {% if u.profile_image %}
        <img src="{{ u.profile_image.url }}" alt="Profile Image" class="profile-img">
        {% endif %}
      </div>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" name="full_name" class="form-control" value="{{ u.full_name|default:'' }}">
        </div>
        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="text" name="phone" class="form-control" value="{{ u.phone|default:'' }}">
        </div>
        <div class="mb-3">
          <label class="form-label">Bio</label>
          <textarea name="bio" rows="4" class="form-control">{{ u.bio|default:'' }}</textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Update Profile Image</label>
          <input type="file" name="profile_image" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </form>
    </div>
  </div>
</body>
</html>
